<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Tree Classifier</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { margin-top: 20px; }
        .output { margin-top: 20px; }
        label { margin-left: 5px; }
        #treeImage { max-width: 100%; height: auto; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Decision Tree Classifier</h1>
    <p>Select an option below to train the decision tree classifier.</p>

    <div class="container">
        <h2>Option 1: Upload Your Dataset</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="submit" value="Upload and Train">
        </form>
    </div>

    <div class="container">
        <h2>Option 2: Use the Iris Dataset</h2>
        <form action="/" method="post">
            <input type="hidden" name="demo_dataset" value="iris">
            <input type="submit" value="Train on Iris Dataset">
        </form>
    </div>

    <div class="output">
        <img id="treeImage" src="" alt="Decision Tree Image" style="display:none;">
        <pre id="treeText"></pre>
    </div>

    <script>
        // Placeholder for any JavaScript code required for handling user actions or AJAX calls.
    </script>
</body>
</html>
