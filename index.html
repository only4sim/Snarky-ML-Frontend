<!DOCTYPE html>
<html>
<head>
    <title>Iris Decision Boundary Visualization</title>
</head>
<body>
    <h1>Iris Decision Boundary Visualization</h1>
    <form action="/train_and_plot" method="post">
        <!-- Add any input elements here. For simplicity, we start without inputs. -->
        <input type="submit" value="Generate Plot">
    </form>
    <img id="plot" src="" alt="Decision boundary plot will appear here" style="display:none;">
    <script>
        document.querySelector('form').onsubmit = function(e) {
            e.preventDefault();
            fetch('/train_and_plot', {method: 'POST'})
                .then(response => response.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    document.querySelector('#plot').src = url;
                    document.querySelector('#plot').style.display = 'block';
                });
        };
    </script>
</body>
</html>
